### web
server.port=9080
server.servlet.context-path=/xxl-job-executor

### data source
spring.datasource.url=jdbc:mysql://localhost:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Springboot整合Hikari数据库连接池  https://github.com/brettwooldridge/HikariCP
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#自动提交
spring.datasource.hikari.auto-commit=true
#最小连接
spring.datasource.hikari.minimum-idle=100
#最大连接
spring.datasource.hikari.maximum-pool-size=200
#最大空闲时间
spring.datasource.hikari.idle-timeout=60000
#连接池名
spring.datasource.hikari.pool-name=DatebookHikariCP
#最大生命周期
spring.datasource.hikari.max-lifetime=900000
#连接超时时间
spring.datasource.hikari.connection-timeout=15000
#心跳检测
spring.datasource.hikari.connection-test-query=SELECT 1

# log config
logging.config=classpath:logback.xml
#print mybatis sql
loggoing.level.com.intellif.xxljob.deepeye.mapper=debug

### mybatis plus



### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin

### xxl-job executor address
xxl.job.executor.appname=xxl-job-executor-deepeye
xxl.job.executor.ip=
xxl.job.executor.port=9999

### xxl-job, access token
xxl.job.accessToken=

### xxl-job log path
xxl.job.executor.logpath=.logs/xxl-job/jobhandler
### xxl-job log retention days
xxl.job.executor.logretentiondays=30
